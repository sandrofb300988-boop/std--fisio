<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Fisio&Pilates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              // Baby Blue Palette (Mapped to 'teal' classes for compatibility)
              teal: {
                50: '#f0f9ff',   // Very light blue
                100: '#e0f2fe',  // Light blue
                200: '#bae6fd',  // Baby blue light
                300: '#7dd3fc',  // Baby blue main
                400: '#38bdf8',  // Sky blue
                500: '#0ea5e9',  // Primary action
                600: '#0284c7',  // Darker action
                700: '#0369a1',  // Text/Contrast
                800: '#075985',  // Dark text
                900: '#0c4a6e',  // Very dark text
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom utility for reveal on scroll */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Smooth image rendering */
      img {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>

}
</script>
